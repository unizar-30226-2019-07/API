swagger: '2.0'
info:
  description: No description
  version: 1.0.0
  title: Selit!
  contact: {}
consumes:
  - application/json
produces:
  - application/json
paths:
  /users:
    get:
      summary: Obtener lista de Usuarios
      description: Carga una lista con todos los usuarios registrados en la aplicación que cumplen las condiciones.
      produces:
        - application/json
      parameters:
        - name: email
          in: query
          required: false
          type: string
          description: Correo electrónico del usuario.
          x-example: johndoe@example.com
        - name: $size
          in: query
          required: false
          type: integer
          description: Tamaño de la página.
          minimum: 1
          x-example: 10
        - name: $page
          in: query
          required: false
          type: integer
          description: Número de página.
          minimum: 1
          x-example: 1
        - name: $sort
          in: query
          required: false
          type: string
          description: Atributo(s) por los que ordenar.
          x-example: birth_date DESC
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Usuario'
    post:
      summary: Crear nuevo Usuario
      description: Añade un Usuario a la aplicación
      consumes: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Usuario'
          x-examples:
            application/json: |-
              {
                "email": "johndoe@example.com",
                "first_name": "John",
                "password": "1234abcd",
              }
      responses:
        '201':
          description: Nuevo usuario creado
  '/users/{user_id}':
    get:
      summary: Obtener un Usuario
      description: Carga la información de un Usuario.
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Usuario'
        '404':
          description: No encontrado
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json: |-
              {
                "code": 404,
                "description": "The user [user_id] does not exist.",
                "reasonPhrase": "Not Found"
              }
    put:
      summary: Actualizar un Usuario
      description: Modificar la información de un usuario preexistente.
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK
        '404':
          description: No encontrado
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json: |-
              {
                "code": 404,
                "description": "The user [user_id] does not exist.",
                "reasonPhrase": "Not Found"
              }
        '409':
          description: Conflicto
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json: |-
              {
                "code": 409,
                "description": "The email [email] already exist.",
                "reasonPhrase": "Conflict"
              }
    delete:
      summary: Eliminar un Usuario
      description: Elimina la información de un usuario de la base de datos.
      parameters: []
      responses:
        '200':
          description: OK
        '404':
          description: No encontrado
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json: |-
              {
                "code": 404,
                "description": "The user [user_id] does not exist.",
                "reasonPhrase": "Not Found"
              }
    parameters:
      - name: user_id
        in: path
        required: true
        type: string
  '/users/{user_id}/change_password':
    post:
      summary: Cambiar contraseña
      parameters:
        - name: old
          in: query
          required: false
          type: string
          description: Contraseña actual
          x-example: 1234abcd
        - name: new
          in: query
          required: true
          type: string
          description: Nueva contraseña
          x-example: 5678efgh
      responses:
        '200':
          description: OK
        '404':
          description: No encontrado
          schema:
            $ref: '#/definitions/Error'
        '412':
          description: Precondición fallida
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json: |-
              {
                "code": 412,
                "description": "Wrong [old] password",
                "reasonPhrase": "Precondition Failed"
              }
    parameters:
      - name: user_id
        in: path
        required: true
        type: string
definitions:
  Error:
    type: object
    required:
      - code
    properties:
      code:
        type: integer
        description: Código HTTP de error
        minimum: 400
        maximum: 599
      description:
        type: string
        description: Descripción detallada del error
        example: 'Bad query parameter [$size]: Invalid integer value [abc]'
      reasonPhrase:
        type: string
        description: Nombre del código de estado HTTP
        example: Bad Request
    description: Estructura general de los errores de la API
    example: |-
      {
        "code": 400,
        "description": "Bad query parameter [$size]: Invalid integer value [abc]",
        "reasonPhrase": "Bad Request"
      }
  Imagen:
    type: object
    required:
      - base64
      - mime
    properties:
      mime:
        type: string
        description: Tipo de dato MIME
        enum:
          - image/bmp
          - image/jpeg
          - image/gif
          - image/png
          - image/svg+xml
          - image/tiff
      charset:
        type: string
        description: Conjunto de caracteres
        default: utf-8
      base64:
        type: string
        description: Datos en base 64
        example: 
    description: Archivo multimedia de imagen.
    example: |-
      {
        "mime": "image/gif",
        "charset": "utf-8",
        "base64": ""
      }
  Localizacion:
    type: object
    required:
      - lat
      - lng
    properties:
      lat:
        type: number
        description: Latitud
        minimum: -90
        maximum: 90
        example: -34.397
      lng:
        type: number
        description: Longitud
        minimum: -180
        maximum: 180
        example: 150.644
    description: Ubicación geográfica.
    example: |-
      {
        "lat": -34.397,
        "lng": 150.644
      }
  Usuario:
    type: object
    required:
      - email
      - first_name
      - id
      - rating
      - status
    properties:
      id:
        type: integer
        format: int32
        description: Identificador único
        minimum: 1
      email:
        type: string
        description: Correo electrónico
        maxLength: 254
        pattern: '[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*'
        example: johndoe@example.com
      status:
        type: string
        description: Estado de la cuenta
        enum:
          - active
          - inactive
          - pending
      first_name:
        type: string
        description: Nombre de pila
      last_name:
        type: string
        description: Apellido(s)
      gender:
        type: string
        description: Género
        enum:
          - male
          - female
          - other
      birth_date:
        type: string
        format: date
        description: Fecha de nacimiento
        example: '1970-01-01'
      location:
        $ref: '#/definitions/Localizacion'
      rating:
        type: number
        description: Valoración
        minimum: 0
        maximum: 5
        example: 2.75
      picture:
        $ref: '#/definitions/Imagen'
    description: Representación de un Usuario.
    example: |-
      {
        "id": 345,
        "email": "johndoe@example.com",
        "status": "active",
        "first_name": "John",
        "last_name": "Doe",
        "gender": "male",
        "birth_date": "1970-01-01",
        "location": {
          "lat": -34.397,
          "lng": 150.644
        },
        "rating": 2.5,
        "picture": {
          "mime": "image/gif",
          "charset": "utf-8",
          "base64": ""
        }
      }
