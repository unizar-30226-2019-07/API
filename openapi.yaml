  version: 1.0.0
  title: Selit! API
  contact:
    name: API Support
    url: 'https://github.com/unizar-30226-2019-07/API'
  x-logo:
    url: 'https://i.imgur.com/UTVJLgd.png'
    altText: Selit logo
  license:
    name: MIT License
    url: 'https://raw.githubusercontent.com/unizar-30226-2019-07/API/master/LICENSE'
tags:
  - name: login
    description: Gestion de sesiones de usuario
  - name: users
    description: Gestión de cuentas de usuario
  - name: products
    description: Gestión de productos
  - name: chats
    description: Gestión de mensajes
x-tagGroups:
  - name: General
    tags:
      - default
  - name: Usuarios
    tags:
      - users
  - name: Productos
    tags:
      - products
  - name: Chat
    tags:
      - chats
servers:
  - url: 'http://api.selit.ml/v1'
  - url: 'https://api.selit.ml/v1'
paths:
  /users:
    get:
      tags:
        - users
      summary: Obtener lista de Usuarios
      description: Carga una lista con todos los usuarios registrados en la aplicación que cumplen las condiciones.
      parameters:
        - name: email
          in: query
          required: false
          description: Correo electrónico del usuario.
          example: johndoe@example.com
          schema:
            type: string
        - name: $size
          in: query
          required: false
          description: Tamaño de la página.
          example: 10
          schema:
            type: integer
            minimum: 1
        - name: $page
          in: query
          required: false
          description: Número de página.
          example: 1
          schema:
            type: integer
            minimum: 1
        - name: $sort
          in: query
          required: false
          description: Atributo(s) por los que ordenar.
          example: birth_date DESC
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - users
      summary: Crear nuevo Usuario
      description: Añade un Usuario a la aplicación
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
        required: true
      responses:
        '201':
          description: Nuevo usuario creado
  '/users/{user_id}':
    get:
      tags:
        - users
      summary: Obtener un Usuario
      description: Carga la información de un Usuario.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: No encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    code: 404
                    description: 'The user [user_id] does not exist.'
                    reasonPhrase: Not Found
    put:
      tags:
        - users
      summary: Actualizar un Usuario
      description: Modificar la información de un usuario preexistente.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: OK
        '404':
          description: No encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    code: 404
                    description: 'The user [user_id] does not exist.'
                    reasonPhrase: Not Found
        '409':
          description: Conflicto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    code: 409
                    description: 'The email [email] already exist.'
                    reasonPhrase: Conflict
    delete:
      tags:
        - users
      summary: Eliminar un Usuario
      description: Elimina la información de un usuario de la base de datos.
      responses:
        '200':
          description: OK
        '404':
          description: No encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    code: 404
                    description: 'The user [user_id] does not exist.'
                    reasonPhrase: Not Found
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
  '/users/{user_id}/change_password':
    post:
      tags:
        - users
      summary: Cambiar contraseña
      parameters:
        - name: old
          in: query
          required: false
          description: Contraseña actual
          example: 1234abcd
          schema:
            type: string
        - name: new
          in: query
          required: true
          description: Nueva contraseña
          example: 5678efgh
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: No encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '412':
          description: Precondición fallida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                response:
                  value:
                    code: 412
                    description: 'Wrong [old] password'
                    reasonPhrase: Precondition Failed
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
components:
  schemas:
    Error:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          description: Código HTTP de error
          minimum: 400
          maximum: 599
        description:
          type: string
          description: Descripción detallada del error
          example: 'Bad query parameter [$size]: Invalid integer value [abc]'
        reasonPhrase:
          type: string
          description: Nombre del código de estado HTTP
          example: Bad Request
      description: Estructura general de los errores de la API
      example:
        code: 400
        description: 'Bad query parameter [$size]: Invalid integer value [abc]'
        reasonPhrase: Bad Request
    Location:
      type: object
      required:
        - lat
        - lng
      properties:
        lat:
          type: number
          description: Latitud
          minimum: -90
          maximum: 90
          example: -34.397
        lng:
          type: number
          description: Longitud
          minimum: -180
          maximum: 180
          example: 150.644
      description: Ubicación geográfica.
      example:
        lat: -34.397
        lng: 150.644
    NewUser:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - password
          properties:
            password:
              writeOnly: true
              type: string
              format: password
              description: Contraseña de inicio de sesión
              minLength: 8
    Picture:
      type: object
      required:
        - base64
        - mime
      properties:
        mime:
          type: string
          description: Tipo de dato MIME
          enum:
            - image/bmp
            - image/jpeg
            - image/gif
            - image/png
            - image/svg+xml
            - image/tiff
        charset:
          type: string
          description: Conjunto de caracteres
          default: utf-8
        base64:
          type: string
          description: Datos en base 64
          example: 
      description: Archivo multimedia de imagen.
      example:
        mime: image/gif
        charset: utf-8
        base64: 
    User:
      type: object
      required:
        - email
        - first_name
        - last_name
        - id
        - rating
        - status
      properties:
        id:
          readOnly: true
          type: integer
          format: int32
          description: Identificador único
          minimum: 1
        email:
          type: string
          format: email
          description: Correo electrónico
          maxLength: 254
          pattern: '[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*'
          example: johndoe@example.com
        status:
          readOnly: true
          type: string
          description: Estado de la cuenta
          enum:
            - active
            - inactive
            - pending
        first_name:
          type: string
          description: Nombre de pila
        last_name:
          type: string
          description: Apellido(s)
        gender:
          type: string
          description: Género
          enum:
            - male
            - female
            - other
        birth_date:
          type: string
          format: date
          description: Fecha de nacimiento
          example: 1970-01-01T00:00:00.000Z
        location:
          $ref: '#/components/schemas/Location'
        rating:
          readOnly: true
          type: number
          description: Valoración
          minimum: 0
          maximum: 5
          example: 2.75
        picture:
          $ref: '#/components/schemas/Picture'
      description: Representación de un Usuario.
      example:
        id: 345
        email: johndoe@example.com
        status: active
        first_name: John
        last_name: Doe
        gender: male
        birth_date: 1970-01-01T00:00:00.000Z
        location:
          lat: -34.397
          lng: 150.644
        rating: 2.5
        picture:
          mime: image/gif
          charset: utf-8
          base64: 
