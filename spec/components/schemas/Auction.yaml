allOf:
  - $ref: '#/components/schemas/Product'
  - type: object
    required:
      - startPrice
      - currency
      - endDate
    properties:
      startPrice:
        type: number
        description: Precio de salida
        minimum: 0
        example: 1000.00
      endDate:
        type: string
        format: date-time
        description: Fecha de finalizaci√≥n (UTC)
        pattern: "yyyy-MM-dd'T'HH:mm:ss'Z'"
        example: 2017-07-21T17:32:28Z
      lastBid:
        allOf:
          - readOnly: true
          - $ref: '#/components/schemas/Bid'
