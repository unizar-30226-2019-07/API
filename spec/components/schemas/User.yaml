type: object
required:
  - email
  - first_name
  - last_name
  - id
  - rating
  - status
properties:
  id:
    readOnly: true
    type: integer
    format: int32
    description: Identificador único
    minimum: 1
    example: 345
  email:
    type: string
    format: email
    description: Correo electrónico
    maxLength: 254
    pattern: '[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*'
    example: johndoe@example.com
  status:
    readOnly: true
    type: string
    description: Estado de la cuenta
    enum:
      - active
      - inactive
      - pending
    example: 'active'
  first_name:
    type: string
    description: Nombre de pila
    example: 'John'
  last_name:
    type: string
    description: Apellido(s)
    example: 'Doe'
  gender:
    nullable: true
    type: string
    description: Género
    enum:
      - hombre
      - mujer
    example: 'mujer'
  birth_date:
    type: string
    format: date
    description: Fecha de nacimiento
    pattern: 'YYYY-MM-DD'
    example: '1970-01-01'
  location:
    $ref: '#/components/schemas/Location'
  rating:
    readOnly: true
    type: number
    description: Valoración
    minimum: 0
    maximum: 5
    example: 2.75
  picture:
    $ref: '#/components/schemas/Picture'
description: Representación de un Usuario.