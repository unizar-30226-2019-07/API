get:
  tags:
    - users
  summary: Obtener lista de Usuarios
  description: >-
    Carga una lista con todos los usuarios registrados en la aplicación que
    cumplen las condiciones.
  parameters:
    - name: email
      in: query
      required: false
      description: Correo electrónico del usuario.
      example: johndoe@example.com
      schema:
        type: string
    - name: $size
      in: query
      required: false
      description: Tamaño de la página.
      example: 10
      schema:
        type: integer
        minimum: 1
    - name: $page
      in: query
      required: false
      description: Número de página.
      example: 1
      schema:
        type: integer
        minimum: 1
    - name: $sort
      in: query
      required: false
      description: Atributo(s) por los que ordenar.
      example: birth_date DESC
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
    '401':
      description: No autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              $ref: '#/components/examples/401'
    '402':
      description: Prohibido
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              $ref: '#/components/examples/402'
post:
  tags:
    - users
  summary: Crear nuevo Usuario
  description: Añade un Usuario a la aplicación. 
               No es posible crear dos usuarios con el mismo email.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/NewUser'
    required: true
  responses:
    '201':
      description: Creado (nuevo usuario creado)
    '409':
      description: Conflicto (email duplicado)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            default:
              $ref: '#/components/examples/409'
