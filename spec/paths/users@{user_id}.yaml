get:
  tags:
    - users
  summary: Obtener un Usuario
  description: Carga la información de un Usuario.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    '404':
      description: No encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            response:
              value:
                code: 404
                description: 'The user [user_id] does not exist.'
                reasonPhrase: Not Found
put:
  tags:
    - users
  summary: Actualizar un Usuario
  description: Modificar la información de un usuario preexistente.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
    required: true
  responses:
    '200':
      description: OK
    '404':
      description: No encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            response:
              value:
                code: 404
                description: 'The user [user_id] does not exist.'
                reasonPhrase: Not Found
    '409':
      description: Conflicto
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            response:
              value:
                code: 409
                description: 'The email [email] already exist.'
                reasonPhrase: Conflict
delete:
  tags:
    - users
  summary: Eliminar un Usuario
  description: Elimina la información de un usuario de la base de datos.
  responses:
    '200':
      description: OK
    '404':
      description: No encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            response:
              value:
                code: 404
                description: 'The user [user_id] does not exist.'
                reasonPhrase: Not Found
parameters:
  - name: user_id
    in: path
    required: true
    schema:
      type: string
