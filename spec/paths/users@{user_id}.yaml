get:
  tags:
    - users
  summary: Obtener un Usuario
  description: Carga la información de un Usuario.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    '404':
      description: No encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
put:
  tags:
    - users
  summary: Actualizar un Usuario
  description: Modificar la información de un usuario preexistente.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
    required: true
  responses:
    '200':
      description: OK
    '404':
      description: No encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '409':
      description: Conflicto
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
delete:
  tags:
    - users
  summary: Eliminar un Usuario
  description: Elimina la información de un usuario de la base de datos.
  responses:
    '200':
      description: OK
    '404':
      description: No encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
parameters:
  - name: user_id
    in: path
    required: true
    schema:
      type: integer
      format: int32
      description: Identificador único del usuario
      minimum: 1
