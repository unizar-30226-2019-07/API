post:
  tags:
    - users
  summary: Cambiar contraseña
  parameters:
    - name: old
      in: query
      required: false
      description: Contraseña actual
      example: 1234abcd
      schema:
        type: string
    - name: new
      in: query
      required: true
      description: Nueva contraseña
      example: 5678efgh
      schema:
        type: string
  responses:
    '200':
      description: OK
    '404':
      description: No encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '412':
      description: Precondición fallida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
parameters:
  - name: user_id
    in: path
    required: true
    schema:
      type: integer
      format: int32
      description: Identificador único del usuario
      minimum: 1
